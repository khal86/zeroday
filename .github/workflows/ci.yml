# .github/workflows/ci.yml
name: CI / S√©curit√©

on:
  push:
    branches:
      - main
      - 'release/*'
  pull_request:
    branches:
      - main

jobs:
  semgrep-check:
    name: Semgrep Security Scan
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: üì• Checkout du code
        uses: actions/checkout@v3

      - name: üîÅ Appel du workflow r√©utilisable Semgrep
        uses: ./.github/workflows/semgrep.yml
        with:
          # Chemin vers ton fichier de config Semgrep
          semgrep_config: './.semgrep.yml'
        secrets:
          # Token pour uploader le SARIF dans GHAS
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
