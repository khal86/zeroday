name: "Workflow réutilisable Semgrep"

on:
  workflow_call:
    inputs:
      semgrep_config:
        description: "Chemin vers le fichier de configuration Semgrep"
        required: false
        default: ".semgrep.yml"
        type: string
    secrets:
      GH_TOKEN:
        description: "Token GitHub pour uploader le rapport SARIF"
        required: true

jobs:
  semgrep:
    name: "Analyse Semgrep (${{ matrix.os }})"
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: "📥 Checkout du code"
        uses: actions/checkout@v3

      - name: "⚙️ Setup Python"
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: "📦 Installer Semgrep"
        run: |
          python -m pip install --upgrade pip
          pip install semgrep

      - name: "🔍 Exécuter Semgrep (format SARIF)"
        id: semgrep
        run: |
          semgrep --config "${{ inputs.semgrep_config }}" --sarif --output semgrep.sarif
        shell: bash

      - name: "☁️ Uploader le rapport SARIF vers GHAS"
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: semgrep.sarif
          github_token: ${{ secrets.GH_TOKEN }}
