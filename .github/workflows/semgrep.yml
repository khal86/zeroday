# .github/workflows/semgrep.yml
on:
  workflow_call:
    inputs:
      semgrep_config:
        description: 'Chemin vers ton fichier de config Semgrep'
        required: false
        default: '.semgrep.yml'
        type: string
    secrets:
      GH_TOKEN:
        description: 'Token GitHub pour uploader le rapport SARIF'
        required: true

jobs:
  semgrep:
    name: "Analyse Semgrep (runner: ${{ matrix.os }})"
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: "🔄 Checkout du code"
        uses: actions/checkout@v3

      - name: "🔍 Exécuter Semgrep (format SARIF)"
        id: semgrep
        uses: returntocorp/semgrep-action@v3.2.0
        with:
          config: ${{ inputs.semgrep_config }}
          format: sarif

      - name: "☁️ Uploader le rapport SARIF vers GHAS"
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: ${{ steps.semgrep.outputs.sarif_output }}
          github_token: ${{ secrets.GH_TOKEN }}
