# .github/workflows/semgrep.yml
on:
  workflow_call:
    inputs:
      semgrep_config:
        description: 'Chemin vers le fichier de configuration Semgrep'
        required: false
        default: '.semgrep.yml'
    secrets:
      GH_TOKEN:
        description: 'Token GitHub pour uploader le rapport SARIF'
        required: true

jobs:
  semgrep:
    name: Analyse Semgrep (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: üì• Checkout du code
        uses: actions/checkout@v3

      - name: üîç Ex√©cuter Semgrep (format SARIF)
        uses: returntocorp/semgrep-action@v2
        id: semgrep
        with:
          config: ${{ inputs.semgrep_config }}
          format: sarif

      - name: ‚òÅÔ∏è Uploader le rapport SARIF vers GHAS
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: ${{ steps.semgrep.outputs.sarif_output }}
          github_token: ${{ secrets.GH_TOKEN }}
