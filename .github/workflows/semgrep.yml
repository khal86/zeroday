# .github/workflows/semgrep.yml
name: "Workflow rÃ©utilisable Semgrep"

on:
  workflow_call:
    inputs:
      semgrep_config:
        description: "Chemin vers le fichier de configuration Semgrep (optionnel)"
        required: false
        default: ".semgrep.yml"
        type: string
    secrets:
      GH_TOKEN:
        description: "Token GitHub pour uploader le rapport SARIF"
        required: true

jobs:
  semgrep:
    name: "Analyse Semgrep (runner: ${{ matrix.os }})"
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: "ğŸ”„ Checkout du code"
        uses: actions/checkout@v3

      - name: "ğŸ” ExÃ©cuter Semgrep (format SARIF)"
        id: semgrep
        uses: returntocorp/semgrep-action@v3.1.4
        with:
          config: ${{ inputs.semgrep_config }}
          format: sarif

      - name: "ğŸš€ Uploader le rapport SARIF vers GHAS"
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: ${{ steps.semgrep.outputs.sarif_output }}
          github_token: ${{ secrets.GH_TOKEN }}
